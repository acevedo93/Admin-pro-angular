 <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="user-profile">
                            <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="../assets/images/users/profile.png" alt="user" /><span class="hide-menu"> Daj </span></a>
                            <ul aria-expanded="false" class="collapse">
                              <li><a routerLinkActive="active" routerLink="/account-settings">AccountSettings </a></li>
                                <li><a href="javascript:void()">Logout</a></li>
                                <li><a  routerLink="/login">login </a></li>
                            </ul>
                        </li>

                        <li class="nav-devider"></li>
                        <li *ngFor="let menu of sidebarService.menu">
                          <a
                            class="has-arrow waves-effect waves-dark"
                            aria-expanded="false"
                          >
                            <i [class]="menu.icon"></i>
                            <span class="hide-menu">
                              {{menu.titulo}}
                              <span class="label label-rouded label-themecolor pull-right">
                                {{menu.submenu.length}}
                              </span>
                            </span>
                          </a>
                            <ul aria-expanded="false" class="collapse">
                                <li *ngFor="let sub of menu.submenu">
                                  <a
                                    routerLinkActive="active"
                                    [routerLink]="[sub.url]">
                                    {{sub.titulo}}
                                  </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
